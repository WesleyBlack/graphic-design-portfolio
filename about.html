 <script type="text/javascript">
     // Set Margin-Top to Center the First Image
     var mobileMode = window.matchMedia('(min-width: 851px)');

     function middleCenter() {
        if (mobileMode.matches) {
            var half = document.getElementById('middle').height/2;
            document.getElementById('middle').style.marginTop = 'calc(-'+half+'px + 50vh)';
        } else {
            document.getElementById('middle').style.marginTop = '50px';
        }
     }
     window.addEventListener('load', () => {
        middleCenter();
     });

     window.addEventListener('resize', () => {
        middleCenter();
     });
 </script>
